<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Management - EliteShop Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i data-lucide="shield-check"></i>
                <span>EliteShop Admin</span>
            </div>
            <button class="sidebar-toggle" id="sidebar-toggle">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-products.html" class="nav-item">
                <i data-lucide="package"></i>
                <span>Products</span>
            </a>
            <a href="admin-orders.html" class="nav-item">
                <i data-lucide="shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="admin-messages.html" class="nav-item active">
                <i data-lucide="message-square"></i>
                <span>Messages</span>
            </a>
            <a href="admin-users.html" class="nav-item">
                <i data-lucide="users"></i>
                <span>Users</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                    <i data-lucide="menu"></i>
                </button>
                <h1>Message Management</h1>
            </div>
            <div class="top-bar-right">
                <div class="message-stats">
                    <span class="stat-badge">
                        <i data-lucide="mail"></i>
                        <span id="unread-count">0</span> New
                    </span>
                </div>
            </div>
        </header>

        <!-- Messages Content -->
        <div class="dashboard-content">
            <!-- Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="text" id="message-search" placeholder="Search messages...">
                </div>
                <div class="filter-group">
                    <select id="status-filter">
                        <option value="all">All Messages</option>
                        <option value="unread">Unread</option>
                        <option value="replied">Replied</option>
                    </select>
                </div>
            </div>

            <!-- Messages List -->
            <div class="messages-container" id="messages-container">
                <!-- Messages will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Reply Modal -->
    <div class="modal" id="reply-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reply to Message</h2>
                <button class="modal-close" onclick="closeReplyModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="original-message">
                <!-- Original message will be shown here -->
            </div>
            <form id="reply-form">
                <div class="form-group">
                    <label for="reply-message">Your Reply</label>
                    <textarea id="reply-message" rows="5" placeholder="Type your reply here..." required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Send Reply</button>
                    <button type="button" class="btn-secondary" onclick="closeReplyModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-data.js"></script>
    <script src="admin-messages.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
