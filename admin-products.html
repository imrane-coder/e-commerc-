<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - EliteShop Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i data-lucide="shield-check"></i>
                <span>EliteShop Admin</span>
            </div>
            <button class="sidebar-toggle" id="sidebar-toggle">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-products.html" class="nav-item active">
                <i data-lucide="package"></i>
                <span>Products</span>
            </a>
            <a href="admin-orders.html" class="nav-item">
                <i data-lucide="shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="admin-messages.html" class="nav-item">
                <i data-lucide="message-square"></i>
                <span>Messages</span>
            </a>
            <a href="admin-users.html" class="nav-item">
                <i data-lucide="users"></i>
                <span>Users</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                    <i data-lucide="menu"></i>
                </button>
                <h1>Product Management</h1>
            </div>
            <div class="top-bar-right">
                <button class="btn-primary" onclick="showAddProductModal()">
                    <i data-lucide="plus"></i>
                    Add Product
                </button>
            </div>
        </header>

        <!-- Products Content -->
        <div class="dashboard-content">
            <!-- Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="text" id="product-search" placeholder="Search products...">
                </div>
                <div class="filter-group">
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home</option>
                        <option value="books">Books</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="stock-filter">
                        <option value="all">All Stock Status</option>
                        <option value="in-stock">In Stock</option>
                        <option value="out-of-stock">Out of Stock</option>
                    </select>
                </div>
            </div>

            <!-- Products Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Featured</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Product</h2>
                <button class="modal-close" onclick="closeProductModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home</option>
                        <option value="books">Books</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="product-stock" checked>
                        <span class="checkmark"></span>
                        In Stock
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="product-featured">
                        <span class="checkmark"></span>
                        Featured Product
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save Product</button>
                    <button type="button" class="btn-secondary" onclick="closeProductModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-data.js"></script>
    <script src="admin-products.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
