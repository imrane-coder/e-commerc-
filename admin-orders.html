<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - EliteShop Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i data-lucide="shield-check"></i>
                <span>EliteShop Admin</span>
            </div>
            <button class="sidebar-toggle" id="sidebar-toggle">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-products.html" class="nav-item">
                <i data-lucide="package"></i>
                <span>Products</span>
            </a>
            <a href="admin-orders.html" class="nav-item active">
                <i data-lucide="shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="admin-messages.html" class="nav-item">
                <i data-lucide="message-square"></i>
                <span>Messages</span>
            </a>
            <a href="admin-users.html" class="nav-item">
                <i data-lucide="users"></i>
                <span>Users</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                    <i data-lucide="menu"></i>
                </button>
                <h1>Order Management</h1>
            </div>
            <div class="top-bar-right">
                <button class="btn-secondary" onclick="exportOrders()">
                    <i data-lucide="download"></i>
                    Export CSV
                </button>
            </div>
        </header>

        <!-- Orders Content -->
        <div class="dashboard-content">
            <!-- Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="text" id="order-search" placeholder="Search orders...">
                </div>
                <div class="filter-group">
                    <select id="status-filter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="processed">Processed</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="payment-filter">
                        <option value="all">All Payment Methods</option>
                        <option value="cash">Cash on Delivery</option>
                        <option value="card">Bank Card</option>
                    </select>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Products</th>
                            <th>Total</th>
                            <th>Payment</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div class="modal" id="order-modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="order-modal-title">Order Details</h2>
                <button class="modal-close" onclick="closeOrderModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="order-details">
                <!-- Order details will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeOrderModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="admin-data.js"></script>
    <script src="admin-orders.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
